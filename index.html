<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dokumen Kurikulum Smeknisy Apps</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://smkn1sidayu.sch.id/wp-content/uploads/2016/06/cropped-icon_sdy.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        iframe {
            width: 100%; height: 100%;
            border: none; display: block;
        }

        /* --- LOADER STYLE --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid #e5e7eb; border-top: 4px solid #2563eb;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- INSTALL SCREEN --- */
        #install-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }

        .install-content {
            max-width: 400px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .app-logo {
            width: 100px; height: 100px; border-radius: 20px;
            margin-bottom: 25px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        }

        h1 { font-size: 24px; font-weight: 800; color: #1f2937; margin-bottom: 10px; }
        p { font-size: 15px; color: #6b7280; line-height: 1.5; margin-bottom: 30px; }

        .btn-install {
            width: 100%; padding: 16px;
            background: #2563eb; color: white;
            border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 15px;
        }
        .btn-install:hover { background: #1d4ed8; }
        .btn-install:active { transform: scale(0.98); }

        /* Instruksi Manual & Desktop */
        #manual-instruction {
            display: none; margin-top: 15px; padding: 15px;
            background: #eff6ff; border: 1px solid #bfdbfe;
            border-radius: 12px; font-size: 13px; color: #1e40af; text-align: left;
        }

        /* Panah Petunjuk Desktop (Pojok Kanan Atas) */
        #desktop-arrow {
            display: none; position: fixed; top: 20px; right: 80px;
            background: #2563eb; color: white; padding: 10px 20px;
            border-radius: 50px; font-size: 14px; font-weight: bold;
            animation: bounce 2s infinite; z-index: 10001;
        }
        #desktop-arrow::after {
            content: ''; position: absolute; right: -8px; top: 50%;
            transform: translateY(-50%);
            border-width: 8px 0 8px 8px; border-style: solid;
            border-color: transparent transparent transparent #2563eb;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateX(0);} 40% {transform: translateX(-10px);} 60% {transform: translateX(-5px);} }

    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- IFRAME APPS SCRIPT -->
    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbyh6sSKFzJjwNcf9NnASUwlxdPEyOKtnC8iaiMppr5eaFlyjomKb3PePin-b39MPjR2/exec" 
        title="Dok Smeknisy Apps" 
        allow="camera; microphone; geolocation; fullscreen; payment"
        onload="hideLoader()">
    </iframe>

    <!-- LAYAR INSTALL -->
    <div id="install-screen">
        <div class="install-content">
            <img src="https://smkn1sidayu.sch.id/wp-content/uploads/2016/06/cropped-icon_sdy.png" class="app-logo" alt="Logo">
            
            <h1>Dokumen Kurikulum Smeknisy Apps</h1>
            <p>Wajib instalasi untuk akses penuh sistem sekolah.</p>
            
            <button id="btn-install-action" class="btn-install" onclick="installApp()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Install Aplikasi
            </button>
            
            <button onclick="window.location.reload()" style="background:none; border:none; text-decoration:underline; color:#6b7280; cursor:pointer;">Muat Ulang</button>

            <!-- Instruksi Manual -->
            <div id="manual-instruction"></div>
        </div>
    </div>

    <!-- Petunjuk Desktop -->
    <div id="desktop-arrow">Klik ikon Install di sini ðŸ‘‰</div>

    <script>
        // 1. Loader
        function hideLoader() {
            setTimeout(() => { checkInstallStatus(); }, 500);
        }

        // 2. Variables
        let deferredPrompt;
        const installScreen = document.getElementById('install-screen');
        const loader = document.getElementById('loader');
        const manualInstruction = document.getElementById('manual-instruction');
        const desktopArrow = document.getElementById('desktop-arrow');
        const installBtn = document.getElementById('btn-install-action');

        function checkInstallStatus() {
            // Cek Mode Standalone
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

            if (isStandalone) {
                // SUDAH INSTALL -> Masuk
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            } else {
                // BELUM INSTALL -> Blokir
                installScreen.style.display = 'flex';
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);

                // Cek Device (Desktop vs Mobile)
                detectDeviceType();
            }
        }

        function detectDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isIos = /iphone|ipad|ipod/.test(userAgent);

            if (!isMobile) {
                // INI DESKTOP/LAPTOP
                // Sembunyikan tombol install biasa jika mau, atau biarkan sebagai pemicu panah
                manualInstruction.style.display = 'block';
                manualInstruction.innerHTML = "<strong>Di Laptop/PC:</strong><br>Klik ikon Install (tanda panah/plus) di ujung kanan kolom alamat browser (Address Bar).";
                // Tampilkan panah animasi di pojok kanan atas
                desktopArrow.style.display = 'block';
            } 
            else if (isIos) {
                // INI IPHONE
                installBtn.style.display = 'none';
                manualInstruction.style.display = 'block';
                manualInstruction.innerHTML = "<strong>Pengguna iOS:</strong><br>1. Ketuk tombol <strong>Share</strong> (kotak panah).<br>2. Pilih <strong>'Add to Home Screen'</strong>.";
            }
        }

        // 3. Event Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Di Desktop, kadang event ini firing tapi prompt di-suppress ke address bar
            console.log("Install prompt captured");
        });

        // 4. Action
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    window.location.reload(); 
                }
            } else {
                // Fallback untuk Desktop yang "mentok"
                // Tampilkan instruksi lebih jelas
                manualInstruction.style.display = 'block';
                
                // Cek apakah Desktop
                const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                if (!isMobile) {
                     alert("Perhatikan pojok kanan atas browser Anda.\nKlik ikon 'Install' atau 'tanda tambah' di kolom URL.");
                } else {
                     manualInstruction.innerHTML = "<strong>Cara Manual:</strong><br>Buka menu browser (Titik Tiga) > Pilih 'Install App'.";
                }
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
        }
    </script>
</body>
</html>
